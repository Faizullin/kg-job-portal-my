components:
  schemas:
    ActionEnum:
      enum:
      - created
      - queued
      - sent
      - delivered
      - failed
      - read
      - cancelled
      type: string
      description: |-
        * `created` - 
        * `queued` - Queued
        * `sent` - Sent
        * `delivered` - Delivered
        * `failed` - Failed
        * `read` - Read
        * `cancelled` - Cancelled
    ActivityTypeEnum:
      enum:
      - login
      - logout
      - order_created
      - order_viewed
      - bid_submitted
      - chat_message
      - payment_made
      - profile_updated
      - search_performed
      - service_viewed
      type: string
      description: |-
        * `login` - Login
        * `logout` - Logout
        * `order_created` - Order Created
        * `order_viewed` - Order Viewed
        * `bid_submitted` - Bid Submitted
        * `chat_message` - Chat Message
        * `payment_made` - Payment Made
        * `profile_updated` - Profile Updated
        * `search_performed` - Search Performed
        * `service_viewed` - Service Viewed
    AppVersion:
      type: object
      description: Serializer for models with timestamp fields.
      properties:
        id:
          type: integer
          readOnly: true
        version:
          type: string
          title: 
          maxLength: 20
        build_number:
          type: integer
          maximum: 2147483647
          minimum: 0
        platform:
          $ref: '#/components/schemas/PlatformEnum'
        is_active:
          type: boolean
          title: 
        is_forced_update:
          type: boolean
          title: Forced Update
        release_date:
          type: string
          format: date-time
          readOnly: true
        download_url:
          type: string
          format: uri
          maxLength: 200
        platform_display:
          type: string
          readOnly: true
      required:
      - build_number
      - id
      - platform_display
      - release_date
      - version
    Bid:
      type: object
      description: Serializer for models with timestamp fields.
      properties:
        id:
          type: integer
          readOnly: true
        order:
          type: integer
        provider:
          type: integer
        provider_name:
          type: string
          readOnly: true
        amount:
          type: string
          format: decimal
          pattern: ^-?\d{0,8}(?:\.\d{0,2})?$
          title: Bid Amount
        description:
          type: string
          title: Bid Description
        estimated_duration:
          type: integer
          maximum: 2147483647
          minimum: 0
          nullable: true
          title: Estimated Duration (hours)
        status:
          allOf:
          - $ref: '#/components/schemas/BidStatusEnum'
          title: Bid Status
        status_display:
          type: string
          readOnly: true
        is_negotiable:
          type: boolean
          title: Price Negotiable
        terms_conditions:
          type: string
          title: Terms & Conditions
        created_at:
          type: string
          format: date-time
          readOnly: true
      required:
      - amount
      - created_at
      - description
      - id
      - order
      - provider
      - provider_name
      - status_display
    BidCreate:
      type: object
      description: Serializer for models with timestamp fields.
      properties:
        amount:
          type: string
          format: decimal
          pattern: ^-?\d{0,8}(?:\.\d{0,2})?$
          title: Bid Amount
        description:
          type: string
          title: Bid Description
        estimated_duration:
          type: integer
          maximum: 2147483647
          minimum: 0
          nullable: true
          title: Estimated Duration (hours)
        terms_conditions:
          type: string
          title: Terms & Conditions
        is_negotiable:
          type: boolean
          title: Price Negotiable
      required:
      - amount
      - description
