<!DOCTYPE html>
<html>
<head>
    <title>Firebase ID Token Debug</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; }
        .input-group { margin: 10px 0; }
        input { padding: 8px; width: 300px; }
        button { padding: 8px 16px; background: #007bff; color: white; border: none; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin: 20px 0; padding: 10px; background: #f8f9fa; border: 1px solid #dee2e6; }
        .token { word-break: break-all; font-family: monospace; background: #e9ecef; padding: 10px; margin: 10px 0; }
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Firebase ID Token Debug Tool</h1>
        
        <div class="input-group">
            <label for="email">Email:</label><br>
            <input type="email" id="email" placeholder="user@example.com">
            <button onclick="getCustomToken()">Get Custom Token</button>
        </div>
        
        <div id="result"></div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>
    
    <script>
        // Initialize Firebase (replace with your config)
        const firebaseConfig = {
            apiKey: "your-api-key",
            authDomain: "your-project.firebaseapp.com",
            projectId: "your-project-id",
            // Add your Firebase config here
        };
        
        firebase.initializeApp(firebaseConfig);
        
        async function getCustomToken() {
            const email = document.getElementById('email').value;
            const resultDiv = document.getElementById('result');
            
            if (!email) {
                resultDiv.innerHTML = '<div class="error">Please enter an email address</div>';
                return;
            }
            
            try {
                resultDiv.innerHTML = '<div>Loading...</div>';
                
                // Get custom token from debug endpoint
                const response = await fetch('/api/v1/debug/firebase-token/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email: email })
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || 'Failed to get custom token');
                }
                
                // Convert custom token to ID token
                const customToken = data.custom_token;
                const userCredential = await firebase.auth().signInWithCustomToken(customToken);
                const idToken = await userCredential.user.getIdToken();
                
                resultDiv.innerHTML = `
                    <div class="success">
                        <h3>‚úÖ Success! ID Token Retrieved</h3>
                        <p><strong>Email:</strong> ${data.email}</p>
                        <p><strong>Firebase UID:</strong> ${data.firebase_user_id}</p>
                        <p><strong>Display Name:</strong> ${data.display_name || 'N/A'}</p>
                        
                        <h4>üîë ID Token (use this for login):</h4>
                        <div class="token">${idToken}</div>
                        
                        <h4>üîß Custom Token (from server):</h4>
                        <div class="token">${customToken}</div>
                        
                        <button onclick="copyToClipboard('${idToken}')">Copy ID Token</button>
                        <button onclick="testLogin('${idToken}')">Test Login with ID Token</button>
                    </div>
                `;
                
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">‚ùå Error: ${error.message}</div>`;
            }
        }
        
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert('ID Token copied to clipboard!');
            });
        }
        
        async function testLogin(idToken) {
            try {
                // Test the ID token by sending it to your auth endpoint
                const response = await fetch('/api/v1/auth/firebase/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ id_token: idToken })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    alert('‚úÖ Login successful! Token: ' + data.token);
                } else {
                    alert('‚ùå Login failed: ' + data.error);
                }
                
            } catch (error) {
                alert('‚ùå Error testing login: ' + error.message);
            }
        }
        
        // Auto-fill example email for testing
        document.getElementById('email').value = 'test@example.com';
    </script>
</body>
</html>
